<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
 
  <main class="container">
 
    <section id="left-subcontainer">

      <h1>Your Result</h1>

      <div class ="circle">
        <span class ="result-score"> 76 </span>
         <span class="result-total"> of 100</span>
        
      </div>

      <h2>Great</h2>

      <p class ="text">
      You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </section>

    <section id ="right-subcontainer">

      <div class="summary-heading">Summary</div>

      <div class ="reaction"> 
        <img src="icon-reaction.svg" alt="reaction-symbol">
        <span class ="summary-reaction">Reaction</span>
        <p class ="summary-score">80<span class ="summary-total"> / 100</span></p>
      </div>

      <div class ="memory"> 
        <img src="icon-memory.svg" alt="memory-symbol">
        <span class ="summary-memory">Memory</span>
        <p class ="summary-score">92<span class ="summary-total"> / 100</span></p>
      </div>  

      <div class ="verbal">
        <img src="icon-verbal.svg" alt="verbal-symbol">
        <span class ="summary-verbal">Verbal</span>
        <p class ="summary-score">61<span class ="summary-total"> / 100</span></p>
      </div>

      <div class ="visual">
        <img src="icon-visual.svg" alt="visual-symbol">
        <span class ="summary-visual">Visual</span>
        <p class ="summary-score">72<span class ="summary-total"> / 100</span></p>
      </div>

      <button class ="continue">Continue</button>


    </section>
  
</main>

<footer class="footer">
  This is a solution to the
  <a
    href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank" title="opens in a new tab">
    Result Summary Challenge</a
  >
  by Frontend Mentor. Coded by
  <a
    href="https://www.frontendmentor.io/solutions/qrsolution-css-gridflexbox-oO1RaZV249" target="_blank" title="opens in a new tab">
    cd4r-me</a
  >.
</footer>


 
</body>
</html>
